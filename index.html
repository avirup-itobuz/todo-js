<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
  <title>Todos</title>
</head>

<body>
  <div class="header">
    <div class="header-container">
      <h2 class="text-center p-2 text-white">TODO List</h2>
      <div class="input-container w-75 rounded-3 m-auto bg-white d-flex flex-column justify-content-between">
        <div class="input-div w-75 m-auto">
          <input class="border-0 w-100 mt-4" placeholder="What would you like to do?" type="text" id="input-data"
            value="" />
        </div>
        <div class="add-button w-25 m-auto">
          <button class="w-100 border-0 rounded m-auto text-white p-3 mb-4" id="add-task">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="list-container w-75 m-auto rounded bg-white d-flex flex-column">
    <div class="heading d-flex justify-content-end align-items-center p-1 mx-2">
      <div class="option d-flex flex-wrap justify-content-end">
        <button class="border-0 rounded p-2 text-white m-1 fs-6" id="all">
          All
        </button>
        <button class="border-0 rounded p-2 text-white m-1 fs-6" id="pending">
          Pending
        </button>
        <button class="border-0 rounded p-2 text-white m-1 fs-6" id="completed">
          Completed
        </button>
        <button class="border-0 rounded p-2 text-white m-1 fs-6" id="clear-completed">
          Clear
        </button>
      </div>
    </div>
    <div class="column-headers d-flex w-100">
      <div class="d-flex justify-content-center align-items-center border-end">
        <h3 class="text-center fw-normal fs-6">List</h3>
      </div>
      <div class="d-flex justify-content-center align-items-center border-end">
        <h3 class="text-center fw-normal fs-6">Stat</h3>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <h3 class="text-center fw-normal fs-6">Close</h3>
      </div>
    </div>
    <div class="tasks-container w-100" id="tasks-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
